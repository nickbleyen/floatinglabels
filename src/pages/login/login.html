<ion-header>

  <ion-navbar>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div class="animated bounceInLeft">
        <div class="logo">
            <img src="img/tosohlogo.png"/>
        </div>
        <div class="buttons">
            <div class="Scan">
                <button ion-button color="danger" (click)="scanPage()" >Scan code</button>
            </div>
            <div class="Manually">
                <button ion-button color="danger" (click)="manuallyPage()" name="register" >Manually</button>
            </div>
        </div>
    </div>
</ion-content>
