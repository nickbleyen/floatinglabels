<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="buttons">
    <div class="Login">
      <button ion-button color="danger" (click)="logout()" >Logout</button>
    </div>
    <div class="Register">
      <button ion-button color="danger" (click)="register()" name="register" >Register</button>
    </div>
  </div>
</ion-content>
